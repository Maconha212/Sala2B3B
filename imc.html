<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap-5.3.0-alpha3-dist/css/bootstrap.min.css">
    <title>Formul√°rio bootstrap</title>
</head>
<body>
    <header>
        
        <label for="">Calcular IMC</label>
        
    </header>
    <main class="container mt-3">
        <form action="">
            <div class="row">
                <div class="col">
                    <label for="peso">Peso</label>
                  <input type="text" class="form-control"  aria-label="Peso" name="Peso" id="peso">
                </div>
                <div class="col">
                    <label for="altura">Altura</label>
                  <input type="text" class="form-control"  aria-label="Altura" name="Altura" id="altura">
                </div>
                <div class="col">
                    <label class="form-label">Resultado</label>
                    <input type="text" name="resultado" id="resultado" class="form-control" readonly>
                </div>
            </div>
            <div class="d-grid gap-2 d-md-flex justify-content-md-home">
                <button class="btn btn-primary me-md-2" id="btnSomar" type="button">Calcular</button>
              </div>
        </form>
        
    </main>
    <footer>

    </footer>
    <script src="js/calculos.js"></script>
</body>
</html>
